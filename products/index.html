<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>products-blocks</title>
    <link href="css/style-block.css" rel="stylesheet">
</head>
<body>
<header>

</header>

<section>
    <div class="one">
        <img src="img/one.png" alt="нет картинки">
        <h2>Nike</h2>
        <p>Air Max Tavas SD</p>
        <p class="price">$160.00</p>
    </div>
    <div class="two">
        <img src="img/two.png" alt="нет картинки">
        <h2 class="twoName">Common Projects</h2>
        <p class="twoP">Red Canvas & Leather </p>
        <p class="price color">$410.00</p>
    </div>
    <div class="three">
        <div class="image">
            <img src="img/like.png" class="like">
            <button>Exclusive</button>
            <img src="img/buy.png" class="buy">
        </div>
        <img src="img/three.png" alt="нет картинки" class="threeImg">
        <h2 class="twoName">Comme des Garçons Play</h2>
        <p class="twoP">Black Heart Logo Converse Edition </p>
        <p class="price color">$160.00 <span class="old">$200.00</span></p>
    </div>
    <div class="four">
        <div class="image">

            <button class="btnFour">Exclusive</button>

        </div>
        <img src="img/four.png" alt="нет картинки" class="threeImg">
        <h2 class="twoName">Comme des Garçons Play</h2>
        <p class="twoP">Rod Laver Vintage - exclusive </p>
        <p class="price color">$105.00 </p>
    </div>
    <div class="five"></div>
</section>

</body>
</html>
